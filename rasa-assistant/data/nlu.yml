version: "2.0"

nlu:
- lookup: lang
  examples: |
    - english
    - spanish
    - german
    - italian
    - chinese
    - japanese
    - vietnamese
    - tagalog
    - french
    - polish
    - russian

- intent: greet
  examples: |
    - hey
    - hello
    - hi
    - hello there
    - good morning
    - good evening
    - moin
    - hey there
    - let's go
    - hey dude
    - goodmorning
    - goodevening
    - good afternoon

- intent: ask_uses
  examples: |
    - what do you do
    - what can you do
    - tell me about yourself
    - what are your uses
    - what can i do with you
    - what are you able to do right now
    - tell me about your functionality
    - how can i use you

- intent: request_youtube_vid
  examples: |
    - i want to watch something
    - i want to watch something in [english](lang)
    - i would like to watch a youtube video in [german](lang)
    - i would like to watch a video in [french](lang)
    - can i watch something in [spanish](lang)
    - i want to watch [among us]("search_query") in [chinese](lang)
    - i wanna watch [bad voice acting]("search_query") in [japanese](lang)
    - send me a link to a youtube video in [polish](lang)
    - youtube video
    - give me some videos in [arabic](lang)

- intent: inform_lang
  examples: |
    - my target language is [english](lang)
    - in [spanish](lang)
    - it's [german](lang)
    - its [italian](lang)
    - [chinese](lang) please
    - [japanese](lang)
    - [vietnamese](lang)
    - [tagalog](lang)
    - [french](lang)
    - [polish](lang)
    - [russian](lang)

- intent: inform_search_query
  examples: |
    - I want to watch [documentaries](search_query)
    - [cats](search_query)  


- intent: goodbye
